<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HunterCloudTech | API Gateway</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #020617, #000000);
      color: #e5e7eb;
    }
    header {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
    }
    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #22c55e;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #cbd5f5;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 120px 20px;
    }
    .hero h1 {
      font-size: 50px;
      background: linear-gradient(90deg, #22c55e, #4ade80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      max-width: 650px;
      margin: 20px auto;
      color: #94a3b8;
      font-size: 18px;
    }
    .badge {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      border-radius: 999px;
      background: #16a34a;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">HunterCloudTech</div>
  <nav>
    <a href="/">Frontend</a>
    <a href="/app">App</a>
    <a href="/admin">Admin</a>
  </nav>
</header>

<section class="hero">
  <h1>API Gateway Service</h1>
  <p>
    This backend layer handles secure API requests, authentication, data processing,
    and service-to-service communication within the HunterCloudTech cloud ecosystem.
  </p>
  <div class="badge">API SERVICE ACTIVE</div>
</section>

</body>
</html>
