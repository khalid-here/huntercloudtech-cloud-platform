<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HunterCloudTech | Admin Console</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #020617, #020617);
      color: #e5e7eb;
    }
    header {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(2, 6, 23, 0.9);
    }
    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #f43f5e;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #cbd5f5;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 120px 20px;
    }
    .hero h1 {
      font-size: 50px;
      background: linear-gradient(90deg, #f43f5e, #fb7185);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      max-width: 650px;
      margin: 20px auto;
      color: #94a3b8;
      font-size: 18px;
    }
    .badge {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      border-radius: 999px;
      background: #be123c;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">HunterCloudTech</div>
  <nav>
    <a href="/">Frontend</a>
    <a href="/app">App</a>
    <a href="/api">API</a>
  </nav>
</header>

<section class="hero">
  <h1>Admin Control Panel</h1>
  <p>
    Secure administrative interface for managing infrastructure, monitoring system health,
    reviewing logs, and controlling cloud service operations across the platform.
  </p>
  <div class="badge">ADMIN ACCESS PORTAL</div>
</section>

</body>
</html>
